<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhostChat Inject Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        line-height: 1.6;
      }
      h1 {
        color: #3b81f6;
      }
    </style>
  </head>
  <body>
    <h1>GhostChat Script Injection Test</h1>
    <p>This page tests loading GhostChat from the webpack dev server.</p>
    <p>The chat bubble should appear in the bottom-right corner.</p>

    <!-- Load GhostChat from local webpack dev server -->
    <script src="http://localhost:8082/bundle.js"></script>
    <script>
      // Initialize GhostChat
      GhostChat.init({
        apiHost: "http://localhost:3000",
        chatId: "demo",
        theme: {
          accentColor: "#3B81F6",
          button: {
            right: 20,
            bottom: 20,
            size: 56,
            dragAndDrop: true,
          },
          tooltip: {
            show: true,
            message: "Hi there! ðŸ‘‹ Try me out!",
          },
          window: {
            title: "GhostChat Demo",
            height: 640,
            width: 400,
            fontSize: 16,
            darkMode: false,
            showTitle: true,
          },
        },
        features: {
          includePromptToolbar: false,
          includeModelSelection: false,
          includeFileUpload: false,
          includeSuggestions: true,
        },
        i18n: {
          locale: "en",
          strings: {
            welcome: "ðŸ‘‹ Welcome to GhostChat! How can I help you today?",
            placeholder: "Type your message here...",
          },
        },
        telemetry: {
          enabled: true,
        },
      });
    </script>
  </body>
</html>
